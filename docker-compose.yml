name: leafquest
services:
  server:
    container_name: leafquest
    networks:
      - host-net
    ports:
      - ${PUB_PORT}:8000
    volumes:
      - ${PERSIST_DATA_LOC}/db.sqlite3:/app/db.sqlite3
      - ${PERSIST_DATA_LOC}/media:/app/home/media
    restart: unless-stopped
    image: ghcr.io/uccs-sp25-cs4300-cs5300-1/leafquest:latest

networks:
  host-net:
    name: ${HOSTNAME}-net
    external: true