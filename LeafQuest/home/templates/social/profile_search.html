{% extends 'base.html' %}


{% block content %}

<div style="text-align:center;">
    <h1>Profile Search</h1>
    </br>

    <form method="GET" action="{% url 'search_results' %}">
        <input type="input" class="search" placeholder="Search for a Username" name="search">
        <button type="submit" class="btn btn-success"><span class="material-symbols-outlined" style="font-size:20px;">search</span></button>
    </form>
</div>
</br>

{% if search %}
<h2 style="text-align:center;">Search Results</h2>
</br>

<div class="row row-cols-md-4 g-4">
    {% for profile in results %}
    <div class="col d-flex justify-content-center">
        <div class="card" style="width: 20rem; ">
            <img src="/media/{{ profile.pfp }}" class="card-img-top" width="200" height="200">
            <div class="card-body">
                <h4 class="card-title">{{ profile.user.username }}{% if profile.private %}<span class="material-symbols-outlined me-2 inline-icon" style="font-size:20px;">lock</span>{% endif %}</h5> 
                <h6>{{ profile.name }}</h6>
                <a class="btn btn-success" href="{% url 'profile_view' profile.id %}" role="button">View Profile</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>

{% endif %}
{% endblock %}
