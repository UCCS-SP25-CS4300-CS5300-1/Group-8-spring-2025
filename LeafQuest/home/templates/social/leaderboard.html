{% extends "base.html" %}

{% block title %}Leaderboard - LeafQuest{% endblock %}

{% block content %}

    <div style="text-align:center;">
        <h1>Leaderboard</h1>
        </br>
    </div>

    <ul class="nav nav-tabs nav-justified" role="tablist">
        <li class="nav-item" role="presentation">
            <button class="nav-link active" id="all-users-lb" data-bs-toggle="tab" data-bs-target="#all-users" type="button" role="tab" aria-controls="all-users" aria-selected="true">
                All Users
            </button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" id="friends-lb" data-bs-toggle="tab" data-bs-target="#friends" type="button" role="tab" aria-controls="friends" aria-selected="false">
                Friends
            </button>
        </li>
    </ul>

    <div class="tab-content" id="nav-navContent">
        <div class="tab-pane fade show active" id="all-users" role="tabpanel" aria-labelledby="all-users-lb">
            <div class="container-fluid border border-dark mb-2" style="height:24rem; overflow-y: scroll;">
                {% include 'social/all_users_lb.html' %}
            </div>
        </div>

        <div class="tab-pane fade" id="friends" role="tabpanel" aria-labelledby="friends-lb">
            <div class="container-fluid border border-dark mb-2" style="height:24rem; overflow-y: scroll;">
                {% include 'social/friends_lb.html' %}
            </div>
        </div>
    </div>

{% endblock %}
