<div class="container-fluid">
    <div class="row justify-content-start">
      {% for badge in badges %}
      {% if user in badge.users.all %}
        <div class="col-sm-6 col-md-5 col-lg-3 d-flex">
          <img src="/media/{{ badge.image }}" class="badge-icon">
        </div>
      {% endif %}
      {% endfor %}
    </div>
  </div>
