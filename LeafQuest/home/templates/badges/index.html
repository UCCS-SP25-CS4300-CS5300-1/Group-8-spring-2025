{% extends "base.html" %}

{% block title %}Badges - LeafQuest{% endblock %}

{% block content %}
<h2 class="mb-4">Badges</h2>

<div class="d-flex flex-wrap justify-content-start">
    {% for badge in all_badges %}
        <div class="badge-container">
            <img src="{{ badge.image.url }}"
                 class="badge-icon {% if badge not in user_badges %}locked{% endif %}"
                 alt="{{ badge.name }}">
            <div class="badge-tooltip">
                <strong>{{ badge.name }}</strong><br>
                {{ badge.description }}
            </div>
        </div>
    {% empty %}
        <p class="text-muted">No badges available yet. Keep exploring!</p>
    {% endfor %}
</div>
{% endblock %}
